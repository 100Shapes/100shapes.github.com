<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="{{ DEFAULT_LANG }}"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block pageTitle %}{% endblock %} | 100Shapes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />

        <meta name="description" content="{% block description %}{% endblock %}">
        
        <meta name="author" content="{% block author %}{{ AUTHOR }}{% endblock %}">
        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/reset.css" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/base.css" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/article.css" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/page.css" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/responsive.css" />
        
        
        {% block extraHead %}
        {% endblock extraHead %}
        
        <script src="{{ SITEURL }}/theme/js/vendor/modernizr-2.6.1.min.js"></script>

  </head>
    <body class="{% block pageClass %}{% endblock pageClass %}">
       <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        {% include 'global_nav.html' %}

        <h1>{% block pageHeading %}{% endblock pageHeading %}</h1>

        <section class="content">
            {% block content %}{% endblock %}
        </section>

        {% include 'footer.html' %}
        
        {% block scripts %}{% endblock %}

        {% if PRODUCTION %}
        {% include 'google_analytics.html' %}            
        {% endif %} 
    </body>
</html>
